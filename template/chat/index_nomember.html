{% set title = "채팅" %}
{% extends "layout/base.html" %}

{% block content -%}

<div class="panel panel-default" id="chatWrap">
    <div class="panel-heading">대화내용</div>
    <div class="panel-body">
        <ul id="chatBody"></ul>
    </div>
</div>

<form action="" method="post" id="sendForm">

    <div class="input-group">
        <input type="hidden" name="socketId">
        <input type="text" name="message" class="form-control" placeholder="대화내용을 입력해주세요.">
        <span class="input-group-btn">
            <button class="btn btn-primary">작성하기</button>
        </span>
    </div><!-- /input-group -->

</form>



<style type="text/css">
    .panel-default ul {
        padding-left: 0px;
    }

    .panel-default ul li {
        list-style: none;
        padding-left: 0px;
    }

    .panel-default .panel-body {
        min-height: 350px;
        max-height: 350px;
        overflow-y: scroll;
    }

    #chatWrap ul li strong::after {
        content: " : ";
    }

    @media (max-width: 768px) {
        #userWrap {
            display: none;
        }

        #chatWrap .panel-body {
            min-height: 250px;
        }
    }
</style>
<script src="/socket.io/socket.io.js"></script>
<!-- 서버에서 socket 을 붙이는 순간 static 파일로 가져 올 수 있다 -->
<script>
    var socket = io(); // 기본으로는 우리가 3000 서버에 소켓 서버를 붙여놨기 때문에 localhost:3000이다
    // var socket = io('http://test.com'); -> 채팅 서버를 따로 운영 중이라면 이런식으로 연결시켜줄 수도 있다

    socket.on('server message', function (data) {
        $('#chatBody').append('<li>' + data + '</li>');
    });

    $(document).ready(function () {

        $('#sendForm').submit(function () {
            var message = $('#sendForm input[name=message]');
            socket.emit('client message', { message: message.val() });
            message.val('');
            return false;
        });

    });
</script>
{% endblock %}
