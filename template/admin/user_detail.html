{% extends "layout/base.html" %}

{% set title = "관리자 리스트" %}
{% block content -%}
        <div class="col-sm-10">            
            <table class="table table-bordered table-hover">
                <tr>
                    <th>ID</th>
                    <th>Displayname</th>
                    <th>가입일</th>
                    <th>가입 경로</th>
                    <th>최종 수정일</th>
                </tr>
                <tr>
                    <td>
                        {{ user.username }}
                    </td>
                    <td>
                        {{ user.displayname }}
                    </td>
                    <td>
                        {{ user.auth_type }}
                    </td>
                    <td>
                        {{ user.dateFormat(user.createdAt) }}
                    </td>
                    <td>
                        {{ user.dateFormat(user.upeatedAt) }}
                    </td>
                </tr>
            </table>
        </div>
{% endblock %}
