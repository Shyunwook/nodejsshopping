{% extends "layout/base.html" %}

{% set title = "관리자 리스트" %}
{% block content -%}
        <div class="col-sm-10">            
            <table class="table table-bordered table-hover">
                <tr>
                    <th>ID</th>
                    <th>Displayname</th>
                    <th>가입일</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td>
                        <a href="/admin/users/{{ user.id }}">
                            {{ user.username }}
                        </a>
                    </td>
                    <td>
                        {{ user.displayname }}
                    </td>
                    <td>
                        {{ user.dateFormat(user.createdAt) }}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
{% endblock %}
